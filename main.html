<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colored Headings</title>
</head>
<body>

  <h1 style="color: #1E90FF;">Heading 1</h1>     <!-- Dodger Blue -->
  <h2 style="color: #FF4433;">Heading 2</h2>     <!-- Bright Red -->
  <h3 style="color: #3CB371;">Heading 3</h3>     <!-- Medium Sea Green -->
  <h4 style="color: #FFA500;">Heading 4</h4>     <!-- Orange -->
  <h5 style="color: #586069;">Heading 5</h5>     <!-- Dark Grayish Blue -->
  <h6 style="color: #FFD700;">Heading 6</h6>     <!-- Gold -->

</body>
</html>
